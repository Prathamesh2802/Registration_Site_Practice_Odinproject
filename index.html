<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="site.js" defer></script>

</head>
<body>
    <section class="maindivision">
        <div class="flex">
            <div class="background">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="content">
                <div class="flex-1">
                    <h1>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</h1>
                    <h1>You <em>Know</em> You Want to</h1>
                </div>
                <div class="forms">
                    <h2>Lets Do This!</h2>
                    <form action="" method="post" class="grid">
                        <div class="leftsection">
                            <p>First Name</p>
                            <input type="text">
                            <p>Email</p>
                            <input type="email" >
                            <p>Password</p>
                            <input type="password" id="pass">
                            <ul id="spantext">
                                
                            </ul>
                        </div>
                        <div class="rightsection">
                            <p>Last Name</p>
                            <input type="text">
                            <p>Phone Number</p>
                            <input type="tel" >
                            <p>Confirm Password</p>
                            <input type="password" id="confpass">
                            
                        </div>
                    </form>
                    <button type="button" class="btn">Create Account</button>
                    <p style="font-size: 20px;">Already have an Account? <span style="color: #596D48; cursor: pointer;">Log in</span></p>
                </div>
            </div>
            
            
            </div>

        </div>
    </section>
</body>
</html>
